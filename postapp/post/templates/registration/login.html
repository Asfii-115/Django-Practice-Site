{% extends "layout.html" %}
{% block content %}
<h1 class='text-center mt-4'>This is PostApp</h1>
<h2 >Login Form</h2>
<form method="post">
  {% csrf_token %}
  {{form.as_p}}
  <button class="btn btn-primary mb-3">Login</button>
</form>
<p>Dont Have a Account?
  <a class="text-decoration-none" href="{% url 'register' %}">Register Here</a></p>
{% endblock %}
