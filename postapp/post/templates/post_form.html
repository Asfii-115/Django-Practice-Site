{% extends "layout.html" %}

{% block title %} 
PostApp 
{% endblock %}

{% block content %}
<h1 class='text-center mt-4'>This is PostApp</h1>

<h2>{% if form.instance.pk %} Edit Post {% else %} Create Post {% endif %}</h2>
<form class='form' method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.as_p}}
  <button class='btn btn-warning'type="submit">Submit</button>

</form>
<a href="{% url 'post_list' %}">Back to Posts</a>

{% endblock %}
